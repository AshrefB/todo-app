<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg-img">
    <ion-grid>
      <ion-row>
        <ion-col size="6" offset="3">
          <ion-img style="width: 170px;" src="../../assets/auth.png"></ion-img>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-card color="danger" *ngIf="isResetFailed">
            <ion-card-content>
              {{errorMsg}}
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <form #f="ngForm" (submit)="f.form.valid && onSubmit(f)">
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input clearInput type="email" name="email" ngModel #email required email></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button type="submit" color="danger" fill="solid" expand="block">
              SEND MAIL
            </ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>
  </div>
</ion-content>
